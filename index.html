<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Dilution CTD</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Chemical Dilution CTD</h1>
    </header>
    <div class="wrapper">
      <div class="ctd-container">
        <!--Allows user to switch calculator type-->
        <div class="calc-toggle-switch" id="modeToggle">
          <div class="switch-slider"></div>
          <span class="label-left-default">Default</span>
          <span class="label-right-zorro">Zorro</span>
        </div>

        <div class="inputs-container">
          <div class="radio-buttons-container">
            <div class="container-type">
              <h3>Container Type</h3>
              <input
                type="radio"
                id="tote"
                name="container_type"
                value="tote"
              />
              <label for="tote">Tote</label>
              <br />
              <input
                type="radio"
                id="carboy"
                name="container_type"
                value="carboy"
              />
              <label for="carboy">Carboy</label>
              <br />
              <input
                type="radio"
                id="foamer"
                name="container_type"
                value="foamer"
              />
              <label for="foamer">Foamer</label>
            </div>
            <div class="chemical-type">
              <h3>Chemical Type</h3>
              <input type="radio" id="3363" name="chemical_type" value="3363" />
              <label for="3363">3363 Soap</label>
              <br />
              <input type="radio" id="0300" name="chemical_type" value="0300" />
              <label for="0300">0300 Sanitizer</label>
              <br />
              <input
                type="radio"
                id="cip100"
                name="chemical_type"
                value="cip100"
              />
              <label for="cip100">CIP-100</label>
            </div>
          </div>
          <div class="number-input-container">
            <label for="input">Weight of Container and Water: </label>
            <input type="number" id="input" name="input" /> <span>lbs</span>
          </div>
        </div>
        <h2>Results</h2>
        <div class="outputs-container">
          <div class="a-container">
            <h3>Weight of Container (Empty):</h3>
            <p></p>
          </div>
          <div class="b-container">
            <h3>Weight of Container and Water:</h3>
            <p></p>
          </div>
          <div class="c-container">
            <h3>Weight of Water:</h3>
            <p></p>
          </div>
          <div class="d-container">
            <h3>Number of Gallons:</h3>
            <p></p>
          </div>
          <div class="e-container">
            <h3>Chemical:</h3>
            <p></p>
          </div>
          <div class="f-container">
            <h3>Chemical Addition:</h3>
            <p></p>
          </div>
        </div>
        <div class="buttons-container">
          <button class="reset-btn">Reset</button>
          <button class="calc-btn">Calculate</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
